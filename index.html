      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">

      <div id="map"></div>

    <footer class="sticky-footer">

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
      function initMap() {
        // Map Options
        var options = {
          zoom:14,
          center:{lat:47.5729, lng:-117.6822}
        }
        // New Map
        var map = new google.maps.Map(document.getElementById('map'), options);

        // Listen for click on map
        google.maps.event.addListener(map, 'click',
          function(event){
            // Add Marker
            addMarker({coords:event.latLng});
        });

        // Array of markers
        var markers = [
          {
            coords:{lat:47.5729,lng:-117.6822},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
            content:'<h1>Medical Lake</h1>'
          },
          {
            coords:{lat:47.5762,lng:-117.6813}
          },
          {
            coords:{lat:47.5720,lng:-117.6701}
          }
        ];

        // Loop through markers
        for(var i = 0;i < markers.length;i++){
          addMarker(markers[i]);
        }

        // Add Marker Function
        function addMarker(props){
          var marker = new google.maps.Marker({
           position:props.coords,
           map:map,
         });

          // Check for custom Icon
          if(props.iconImage){
            // Set icon image
            marker.setIcon(props.iconImage);
          }

          // Check Content
          if(props.content){
            var infoWindow = new google.maps.InfoWindow({
              content:props.content
            });

            marker.addListener('click', function(){
              infoWindow.open(map, marker);
            });
          }
        }
      }
    </script>

    <!-- GoogleMaps Script -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-O7FfNz7kHhBEZSOodptoBMtC9fhuLJM&callback=initMap">
    </script>
  </body>
